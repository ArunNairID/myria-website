<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{{ site.baseurl}}/css/main.css">
  </head>
  <body data-spy="scroll" data-offset="80" data-target=".navbar-default">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl}}/#">
            <img src="{{ site.baseurl}}/images/myria-logo.png" alt="myria-logo" class="logo"></img>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl}}/#overview" data-target="#overview">Overview</a></li>
            <li><a href="{{ site.baseurl}}/#people" data-target="#people">People</a></li>
            <li><a href="{{ site.baseurl}}/#publications" data-target="#publications">Projects & Publications</a></li>
            <li class="dropdown">
              <a href="{{ site.baseurl}}/repository/" data-target="#usecases">Use-Case Repository<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{ site.baseurl}}/repository/uw-cat.html">CoAddition Testing</a></li>
              </ul>
            </li>
            <li><a href="{{ site.baseurl}}/#ack" data-target="#ack">Acknowledgments</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      {{ content }}
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Myria Project at the <a href="http://www.washington.edu/">University of Washington</a>, 2014</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      var offset = 79;
      $('.navbar-nav>li>a').click(function(event) {
        // fix scroll if link to main page
        var el = $(this);
        var a = document.createElement('a');
        a.href = el.attr('href');
        // only do this when we are on the root side
        if (a.pathname === $(location).attr('pathname')) {
          event.preventDefault();
          $(el.attr('data-target'))[0].scrollIntoView();
          scrollBy(0, -offset);
        };
      });
    </script>
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41536762-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
